<div class="title">%{name}%</div>
<div class="box project-box">
	<div class="button"><a href="javascript:;" onclick="submit('http://nksarea/changeProject?pid=%{pid}%')"><img src="styles/images/save.png" /></a></div>
	<div class="button"><a href="/user?remove=%{pid}%&amp;type=0"><img src="styles/images/delete.png" /></a></div>
	<div class="image"><img src="styles/icons/%{icon}%"/></div>
	<table>
		<colgroup>
			<col class="head-col"/>
			<col class="content-col"/>
			<col class="head-col"/>
			<col class="content-col"/>
		</colgroup>
		<tbody>
			%{headTable}%
		</tbody>
	</table>
	<div style="clear:both"></div>
</div>
<div class="box text-box">
	<div class="title subtitle">Description  Diashow</div>
	<div class="text" data-input="description">
		%{description}%
	</div>
	<div class="slideshow" style="height:512px;" folder="projects">
		<div class="control left"></div>
		<div class="slidesContainer">
		</div>
		<div class="control right"></div>
	</div>
</div>
<div class="box files-box">
	<div class="head">
		<div class="path">
			<div class="text">Power Amp</div>
			<img src="styles/images/path-separator.png" />
		</div>
	</div>
	<div>
		<select class="text-right" data-input="version">
			<option value="%{version}%" selected="true">%{version}%</option>
			%{versions}%
		</select>
		<div class="text-right">
			Change Version:
		</div>
	</div>
	<div class="message" data-fda-submit="/upload.php" data-fda-callback="storeFile" data-fda-name="new project version">
		Drop Files to add new Version
	</div>
</div>
<div class="box comment-box">
	<div class="button"><a href="javascript:;" onclick="$('.comment').click(function(){removeComment(this);})"><img src="styles/images/delete.png" /></a></div>
	<div class="title subtitle">Comments</div>
	%{comments}%
</div>
<div class="hidden" data-input="removeComments"></div>
