<div class="title">%{name}%</div>
<div class="box project-box">
	<div class="button"><a href="/editProject?pid=%{pid}%"><img src="styles/images/delete.png" /></a></div>
	<div class="image"><img src="styles/icons/%{icon}%"/></div>
	<table>
		<colgroup>
			<col class="head-col"/>
			<col class="content-col"/>
			<col class="head-col"/>
			<col class="content-col"/>
		</colgroup>
		<tbody>
			%{infoTable}%
		</tbody>
	</table>
	<div style="clear:both"></div>
</div>
<div class="box text-box" id="box1">
	<div class="title subtitle">Description  Diashow</div>
	<div class="text">
		%{description}%
	</div>
	<div class="slideshow" style="height:512px;" folder="projects">
		<div class="control left"></div>
		<div class="slidesContainer">
		</div>
		<div class="control right"></div>
	</div>
</div>
<div class="box files-box">
	<div class="head">
		<div class="path"></div>
	</div>
	%{filesTable}%
</div>
<div class="box comment-box">
	<div class="title subtitle">Comments</div>
	%{comments}%
	<div class="element-normal comment">
		<form action="/submitComment?pid=%{pid}%" method="post">
			<input type="text"/>
			<input type="submit"/>
		</form>
		<div style="clear:both;"></div>
	</div>
</div>
